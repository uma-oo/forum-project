<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web/static/css/register.css">
</head>
<body>
    <main>
        <form class="register-form-container" method="post" action="/auth/register">
            <div  class="form-grp">
                <label for="userName"><img src="/static/images/person.svg" alt=""><span>User Name:</span></label>
                <input type="text" id="userName" name="userName" value="{{.UserName}}" placeholder="Enter your user name...">
            </div>
            <div class="form-grp">
                <label for="userEmail"><img src="/static/images/email.svg" alt=""><span>Email:</span></label>
                <input type="email" id="userEmail" value="{{.UserEmail}}" name="userEmail" placeholder="Enter your email...">
            </div>
            <div class="form-grp">
                <label for="userPassword"><img src="/static/images/lock.svg" alt=""><span>Password:</span></label>
                <input type="password" id="userPassword" name="userPassword" placeholder="Enter your password...">
            </div>
            <hr class="seperator">
            <div class="form_actions">
                <p class="form_error_msg">{{ .Message}}</p>
                <button class="secondaryBtn" type="reset">Reset</button>
                <button class="primaryBtn" type="submit">Register</button>
            </div>
        </form>
    </main>
</body>
</html>
