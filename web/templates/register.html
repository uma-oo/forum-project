<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web/static/css/styles.css">
</head>

<body>
    {{template "Header" .User }}
    <main class="flex main register-login-section">
        <h2>create your new account :</h2>
        <form class="register-form-container" method="post" action="/auth/register">
            <div class="form-grp">
                <label for="userName"><img src="/web/static/images/person.svg" alt=""><span>User Name:</span></label>
                <input type="text" id="userName" name="userName" placeholder="Enter your user name...">
                {{if .InvalidUserName}}
                <p class="form-input-error">{{.InvalidUserName}}</p>
                {{end}}
            </div>
            <div class="form-grp">
                <label for="userEmail"><img src="/web/static/images/email.svg" alt=""><span>Email:</span></label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email...">
                {{if .InvalidEmail}}
                <p class="form-input-error">{{.InvalidEmail}}</p>
                {{end}}
            </div>
            <div class="form-grp">
                <label for="userPassword"><img src="/web/static/images/lock.svg" alt=""><span>Password:</span></label>
                <input type="password" id="userPassword" name="userPassword" placeholder="Enter your password...">
                {{if .InvalidPassword}}
                <p class="form-input-error">{{.InvalidPassword}}</p>
                {{end}}
            </div>
            <hr class="seperator">
            {{if .FormError}}
            <p class="form-error">{{.FormError}}</p>
            {{end}}
            <div class="form_actions">
                <button class="secondaryBtn" type="reset">Reset</button>
                <button class="primaryBtn" type="submit">Register</button>
            </div>
            <div class="alternative-action txt-light txt-sm">Already have an account ? <a href="/login">Log In.. </a>
            </div>
        </form>
    </main>
</body>

</html>
