{{define "Filter"}}
<div class="filter_container">
    <h3>Categories</h3>
    <form action="/filter_posts" method="get">
        {{ range . }}
        <div class="form-grp">
            <label for="filter-{{ .CatergoryName }}">{{ .CatergoryName }}</label>
            <input type="checkbox" id="filter-{{ .CatergoryName }}" name="filter-category" value="{{ .CatergoryName }}" hidden >
        </div>
        {{ end }}
        <button type="submit"> Filter </button>
    </form>
</div>
{{end}}
