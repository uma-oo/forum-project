{{define "Filter"}}
<div class="filter_container">
    <h3>Categories</h3>
    <form action="/filter-by-categories" method="post">
        {{ range . }}
        <div class="form-grp">
            <label for="filter-{{ .CatergoryName }}">{{ .CatergoryName }}</label>
            <input type="checkbox" id="filter-{{ .CatergoryName }} " name="{{ .CatergoryName }}" value="{{ .CatergoryName }}" hidden >
        </div>
        {{ end }}
    </form>
</div>
{{end}}
